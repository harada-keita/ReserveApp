{% load static %}
<html lang="ja">

<head>

    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="{% static 'css/UserDBStyle.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>{{title}}</h1>
    <form action="{% url 'ManagementApp:Edit' id %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
            <tr><th><td>
                <input type="submit" value="click">
            </td></th></tr>
        </table>
    </form>
</body>
