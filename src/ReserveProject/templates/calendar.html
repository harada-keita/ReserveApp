
<html>
<head>
    <title>{{title}}</title>
</head>
<body>
    <h1>{{message}}</h1>
    <table border="1">
        <tr>
            <th>
                <a href="{% url 'ReserveApp:week_calendar_specific' prev_week_year prev_week_month prev_week_day %}">前週</a>
            </th>
        {% for date in dates %}
            <th>{{ date|date:"Y-m-d (D)" }}</th>
        {% endfor %}
            <th>
                <a href="{% url 'ReserveApp:week_calendar_specific' next_week_year next_week_month next_week_day %}">次週</a>
            </th>
        </tr>
        <tr>
            <th >9:00～10:00</th>
            {% for result in time9 %}
            <th>
                <a href="{% url 'ReserveApp:EntryTime' %}">
                {{result}}
                </a>
            </th>
            {% endfor %}
            <th >9:00～10:00</th>
        </tr>
        <tr>
            <th >10:00～11:00</th>
        </tr>
        <tr>
            <th >11:00～12:00</th>
        </tr>
        <tr>
            <th >12:00～13:00</th>
        </tr>
        <tr>
            <th >13:00～14:00</th>
        </tr>
        <tr>
            <th >14:00～15:00</th>
        </tr>
        <tr>
            <th >15:00～16:00</th>
        </tr>
        <tr>
            <th >16:00～17:00</th>
        </tr>
        <tr>
            <th >17:00～18:00</th>
        </tr>
    </table>
    
</body>
</html>
