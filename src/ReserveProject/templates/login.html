{% load static %}
<html lang="ja">

<head>

    <meta charset="utf-8">
    <title>ログイン</title>
    <link href="{% static 'css/LoginStyle.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="login-contaner">
        <h1>
            {{title}}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="errorMessage">{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </h1>
        <form method="post" action="{% url 'ReserveApp:Login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="text" id="password" name="password">
            </div>
                <button type="submit">ログイン</button>
        </form>

        <a href="{% url 'ReserveApp:UserCreate' %}">ユーザー登録</a>

        <script>
            function clickButton() {
                var txt = document.getElementById("username").value;

                $.ajax({
                    url: "{% url 'ReserveApp:call_write_data' %}",
                    method: 'GET',
                    data: { "input_data": txt },
                    dataType: "text",
                    contentType: "Application/json",
                    beforeSend: function (xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrf_token);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.log("error")
                    }
                })
                    .done(function (data) {
                        console.log("Success");
                    });

                // csrf_tokenの取得に使う
                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = jQuery.trim(cookies[i]);
                            // Does this cookie string begin with the name we want?
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }

                // ヘッダにcsrf_tokenを付与する関数
                function csrfSafeMethod(method) {
                    // these HTTP methods do not require CSRF protection
                    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                };
            }

        </script>

    </div>
</body>

</html>
